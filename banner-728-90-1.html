;position:absolute;right:210px;bottom:25px;width:35px;height:5px}.banner-wrapper .svg-triangle-black{display:block}.banner-wrapper .svg-triangle-black-group{width:8px;position:absolute;bottom:10px;right:310px}.banner-wrapper .svg-triangle-black:nth-child(2){margin:2px 0}.banner-button{width:157px;height:34px;line-height:34px;font-size:13px;text-align:center;background-color:#000;font-weight:700;border-radius:19px;margin:26px 111px auto auto;color:#fff;letter-spacing:.5px}.banner-text{color:#000;position:absolute;left:42px;top:32px;padding:0;margin:0;font-size:22px;line-height:22px;font-weight:300}.banner-text strong{font-weight:900}.banner-text.step-one{letter-spacing:unset;-webkit-animation:slide-text-one 8.1s ease-in-out 0s infinite normal;animation:slide-text-one 8.1s ease-in-out 0s infinite normal}.banner-text.step-two{font-size:24px;line-height:23px;top:20px;margin-left:-13px;-webkit-animation:slide-text-two 8.1s ease-in-out 0s infinite normal;animation:slide-text-two 8.1s ease-in-out 0s infinite normal}.banner-text.step-two strong{position:relative;left:175px;top:-27px;line-height:11px;font-size:38px}.banner-text.step-three{font-size:32px;line-height:32px;margin-left:14px;top:25px;-webkit-animation:slide-text-three 8.1s ease-in-out 0s infinite normal;animation:slide-text-three 8.1s ease-in-out 0s infinite normal}</style><div class="banner-wrapper"><a href="http://wibe.team/" target="_blank" class="banner"><svg width="58" height="58" viewBox="0 0 58 58" fill="none" xmlns="http://www.w3.org/2000/svg" class="svg-donut"><path d="M21 42C32.598 42 42 32.598 42 21C42 9.40202 32.598 0 21 0C9.40202 0 0 9.40202 0 21C0 32.598 9.40202 42 21 42Z" transform="translate(8 8)" stroke="white" stroke-width="16"/></svg><p class="banner-button">Адаптироваться</p><div class="svg-triangle-white-group"><svg width="6" height="4" viewBox="0 0 6 4" fill="none" xmlns="http://www.w3.org/2000/svg" class="svg-triangle-white"><path d="M3 0L5.59808 3.75H0.401924L3 0Z" transform="translate(0 4
