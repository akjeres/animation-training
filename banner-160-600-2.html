<!DOCTYPE html><html lang="ru"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width, initial-scale=1"><title>Animation training</title></head><body><style>@import url(https://fonts.googleapis.com/css?family=Montserrat:300,700,800);.banner-wrapper .svg-triangle-black:nth-child(2),.banner-wrapper .svg-triangle-white:nth-child(2){margin:1px 0}.banner-text.step-one strong,.banner-text.step-three strong{text-transform:uppercase;font-weight:900}@-webkit-keyframes slide-text-one{0%,21%{top:9px;opacity:1}33.3333%,87.6667%{top:-80px;opacity:0}100%{top:9px;opacity:1}}@keyframes slide-text-one{0%,21%{top:9px;opacity:1}33.3333%,87.6667%{top:-80px;opacity:0}100%{top:9px;opacity:1}}@-webkit-keyframes slide-text-two{0%,21%{top:-80px;opacity:0}33.3333%,54.3333%{top:9px;opacity:1}100%,66.6667%{top:-80px;opacity:0}}@keyframes slide-text-two{0%,21%{top:-80px;opacity:0}33.3333%,54.3333%{top:9px;opacity:1}100%,66.6667%{top:-80px;opacity:0}}@-webkit-keyframes slide-text-three{0%,54.3333%{top:-80px;opacity:0}66.6667%,87.6667%{top:9px;opacity:1}100%{top:-80px;opacity:0}}@keyframes slide-text-three{0%,54.3333%{top:-80px;opacity:0}66.6667%,87.6667%{top:9px;opacity:1}100%{top:-80px;opacity:0}}.banner{width:100%;display:block;position:relative;text-decoration:none}.banner-wrapper{width:160px;height:600px;overflow:hidden;background:url(data/img/background-160-600.png) center bottom no-repeat #ffe13c;background-size:contain;display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-pack:center;-ms-flex-pack:center;justify-content:center;-webkit-box-align:stretch;-ms-flex-align:stretch;align-items:stretch;font-family:Montserrat,sans-serif}.banner-wrapper .svg-donut{position:absolute}.banner-wrapper .svg-donut.one{top:182px;right:-81px}.banner-wrapper .svg-donut.two{bottom:197px;left:-54px}.banner-wrapper .svg-triangle-white{width:100%;display:block;height:auto}.banner-wrapper .svg-triangle-white-group{position:absolute;left:11px;top:99px;width:7px}.banner-wrapper .svg-triangle-black{width:100%;display:block;height:auto}.banner-wrapper .svg-triangle-black-group{width:9px;position:absolute;bottom:327px;right:11px}.banner-button{width:134px;height:38px;line-height:38px;font-size:12px;text-align:center;background-color:#000;font-weight:700;border-radius:19px;margin:173px auto auto;color:#fff;letter-spacing:.5px}.banner-text{color:#000;position:absolute;left:11px;top:9px;padding:0;margin:0;font-size:22px;font-weight:300}.banner-text strong{font-weight:900}.banner-text.step-one{font-size:20px;line-height:28px;margin-left:-2px;margin-top:5px;-webkit-animation:slide-text-one 8.1s ease-in-out 0s infinite normal;animation:slide-text-one 8.1s ease-in-out 0s infinite normal}.banner-text.step-one strong{line-height:44px;font-size:30px;margin-left:10px}.banner-text.step-two{letter-spacing:unset;-webkit-animation:slide-text-two 8.1s ease-in-out 0s infinite normal;animation:slide-text-two 8.1s ease-in-out 0s infinite normal}.banner-text.step-three{font-size:27px;line-height:27px;margin-top:6px;-webkit-animation:slide-text-three 8.1s ease-in-out 0s infinite normal;animation:slide-text-three 8.1s ease-in-out 0s infinite normal}</style><div class="banner-wrapper"><a href="http://wibe.team/" target="_blank" class="banner"><svg width="98" height="98" viewBox="0 0 98 98" fill="none" xmlns="http://www.w3.org/2000/svg" class="svg-donut one"><path d="M34 68C52.7777 68 68 52.7777 68 34C68 15.2223 52.7777 0 34 0C15.2223 0 0 15.2223 0 34C0 52.7777 15.2223 68 34 68Z" transform="translate(15 15)" stroke="white" stroke-width="29"/></svg><svg width="98" height="98" viewBox="0 0 98 98" fill="none" xmlns="http://www.w3.org/2000/svg" class="svg-donut two"><path d="M34 68C52.7777 68 68 52.7777 68 34C68 15.2223 52.7777 0 34 0C15.2223 0 0 15.2223 0 34C0 52.7777 15.2223 68 34 68Z" transform="translate(15 15)" stroke="white" stroke-width="29"/></svg><p class="banner-button">Меняться</p><div class="svg-triangle-white-group"><svg width="7" height="8" viewBox="0 0 7 8" fill="none" xmlns="http://www.w3.org/2000/svg" class="svg-triangle-white"><path d="M4 0L7.4641 6.75H0.535898L4 0Z" transform="scale(1 -1) rotate(-90)" fill="black"/></svg><svg width="7" height="8" viewBox="0 0 7 8" fill="none" xmlns="http://www.w3.org/2000/svg" class="svg-triangle-white"><path d="M4 0L7.4641 6.75H0.535898L4 0Z" transform="scale(1 -1) rotate(-90)" fill="black"/></svg><svg width="7" height="8" viewBox="0 0 7 8" fill="none" xmlns="http://www.w3.org/2000/svg" class="svg-triangle-white"><path d="M4 0L7.4641 6.75H0.535898L4 0Z" transform="scale(1 -1) rotate(-90)" fill="black"/></svg></div><div class="svg-triangle-black-group"><svg width="9" height="10" viewBox="0 0 9 10" fill="none" xmlns="http://www.w3.org/2000/svg" class="svg-triangle-black"><path d="M5 0L9.33013 9H0.669873L5 0Z" transform="scale(1 -1) rotate(-90)" fill="black"/></svg><svg width="9" height="10" viewBox="0 0 9 10" fill="none" xmlns="http://www.w3.org/2000/svg" class="svg-triangle-black"><path d="M5 0L9.33013 9H0.669873L5 0Z" transform="scale(1 -1) rotate(-90)" fill="black"/></svg><svg width="9" height="10" viewBox="0 0 9 10" fill="none" xmlns="http://www.w3.org/2000/svg" class="svg-triangle-black"><path d="M5 0L9.33013 9H0.669873L5 0Z" transform="scale(1 -1) rotate(-90)" fill="black"/></svg></div><p class="banner-text step-one">Вести бизнес<br>по-старому<br><strong>нельзя!</strong></p><p class="banner-text step-two"><strong>Мир изменился!</strong></p><p class="banner-text step-three"><strong>Меняйся или<br>уходи!</strong></p></a></div></body></html>
